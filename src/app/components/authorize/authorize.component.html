<div class="container-fluid">

  <div class="row justify-content-center">

    <div class="col-6">

      <div class="row justify-content-center text-center">
        <h3>Авторизация</h3>

      </div>

      <div class="row justify-content-center">

        <div class="row justify-content-center mat-elevation-z8 form-auth">

          <mat-form-field class="example-full-width col-12">
            <input name="userLogin" matInput placeholder="Логин" [(ngModel)]="user.userLogin" [formControl]="loginFormControl">
            <mat-error *ngIf="loginFormControl.hasError('pattern') && !loginFormControl.hasError('required')">
               Введите корректный логин. Длина от 4 до 20 латинских символов
            </mat-error>
            <mat-error *ngIf="loginFormControl.hasError('required')">
              Логин <strong>обязателен</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width col-12">
            <input name="userPassword" matInput type="password" [(ngModel)]="user.userPassword" placeholder="Пароль" [formControl]="passwordFormControl">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Пароль <strong>обязателен</strong>
            </mat-error>
          </mat-form-field>

          <div class="row justify-content-center text-center">

            <div class="col-12">
              <mat-checkbox >Запомнить меня</mat-checkbox>
            </div>
            <div class="col-12">
              <button (click)="authorize( $event )" class="col-12" mat-stroked-button>Войти</button>
            </div>
            <div class="col-12">
              <a routerLink="/recovery">Восстановить пароль</a>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
