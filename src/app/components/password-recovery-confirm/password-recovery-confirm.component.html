<div class="container-fluid">

  <div class="row justify-content-center">

    <div class="col-6">

      <div class="row justify-content-center text-center">
        <h3>Восстановление пароля</h3>
      </div>

      <div class="row justify-content-center">

        <div class="row justify-content-center mat-elevation-z8 form-auth">

          <mat-form-field class="example-full-width col-12">
            <input name="userPassword" matInput type="password" placeholder="Новый пароль" [(ngModel)]="user.userPassword" [formControl]="passwordFormControl">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Пароль <strong>обязателен</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width col-12">
            <input name="userConfirmPassword" matInput type="password" placeholder="Подтвердите пароль" [(ngModel)]="user.userConfirmPassword" [formControl]="passwordConfirmFormControl">
            <mat-error *ngIf="passwordConfirmFormControl.hasError('required')">
              Пароль <strong>обязателен</strong>
            </mat-error>
            <mat-error *ngIf="passwordConfirmFormControl.errors">
              <strong>Пароли не совпадают</strong>
            </mat-error>
          </mat-form-field>

          <div class="row justify-content-center text-center">

            <div class="col-12">
              <button (click)="confirmRecovery()"  class="col-12" mat-stroked-button>Изменить пароль</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
