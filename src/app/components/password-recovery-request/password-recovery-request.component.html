<div class="container-fluid">

  <div class="row justify-content-center">

    <div class="col-6">

      <div class="row justify-content-center text-center">
        <h3>Восстановление пароля</h3>

      </div>

      <div class="row justify-content-center">

        <div class="row justify-content-center mat-elevation-z8 form-auth">

          <mat-form-field class="example-full-width col-12">
            <input name="userEmail" #userEmail matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Введите корректный email. название@наименованиен.домен
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              email <strong>обязателен</strong>
            </mat-error>
          </mat-form-field>

          <div class="row justify-content-center text-center">

            <div class="col-12">
              <button (click)="makeRecoveryRequest( userEmail.value )" class="col-12" mat-stroked-button>Восстановить пароль</button>
            </div>
            <div class="col-12">
              <a routerLink="/authorize">Войти</a>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
