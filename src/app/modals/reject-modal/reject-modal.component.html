<p>
  Укажите причину отказа лота - {{data.lot.lotTitle}}

</p>

<div class="row">
  <div class="col">
    <textarea style="width: 100%"></textarea>
  </div>
</div>

<div class="raw justify-content-center text-center">
  <div class="col">
    <div >
      <button mat-raised-button (click)="close()">Отмена</button>
      <button mat-raised-button color="warn" (click)="rejectLot(constants.LOT_STATUS_REJECTED)">Отклонить</button>
    </div>

  </div>
</div>
